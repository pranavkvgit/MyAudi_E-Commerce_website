{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audi Accessories</title>
    <link rel="stylesheet" href="{% static 'Home.css' %}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            color: #ffffff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            padding: 20px 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 50px;
            margin-right: 15px;
        }

        .navbar .logo h1 {
            font-size: 28px;
            font-weight: bold;
            color: #d4af37;
            margin: 0;
        }

        .navbar a {
            text-decoration: none;
            font-size: 18px;
            color: #d4af37;
            margin-left: 30px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #f1c232;
        }

        .navbar .buttons button {
            background-color: #d4af37;
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s;
        }

        .navbar .buttons button:hover {
            background-color: #f1c232;
            transform: scale(1.1);
        }

        .hero {
            text-align: center;
            padding: 200px 20px;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('{% static "images/audio-banner.jpg" %}') no-repeat center center/cover;
        }

        .hero h2 {
            font-size: 52px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #d4af37;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
        }

        .hero p {
            font-size: 22px;
            margin-bottom: 40px;
            color: #e0e0e0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .hero .explore {
            background-color: #d4af37;
            color: #000;
            border: none;
            padding: 15px 50px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s;
        }

        .hero .explore:hover {
            background-color: #f1c232;
            transform: scale(1.1);
        }

        .footer {
            text-align: center;
            padding: 30px;
            background-color: #000;
            color: #fff;
            margin-top: 50px;
            font-size: 16px;
        }

        .footer a {
            color: #d4af37;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #f1c232;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="{% static 'images/audio-logo.png' %}" alt="Audi Logo">
            <h1></h1>
        </div>
        <div>
            <a href="{% url 'Login_page2' %}">Login</a>
            <a href="{% url 'Registration_Form' %}">Register</a>
        </div>
        <div class="buttons">
            <button>Contact Us</button>
        </div>
    </div>

    <div class="hero">
        <h2>Welcome to Audi Accessories!</h2>
        <p>Explore our premium range of accessories designed exclusively for Audi enthusiasts.</p>
        <button class="explore">Shop Now</button>
    </div>

    <div class="footer">
        <p>&copy; 2025 Audi Accessories. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </div>
</body>

</html>
