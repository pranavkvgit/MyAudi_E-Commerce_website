{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background */
        body {
            font-family: 'Helvetica', sans-serif;
            background: linear-gradient(to right, #000000, #444444);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        /* Centered Login Form */
        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px 50px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        /* Heading Style */
        .login-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }

        /* Form Inputs */
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background-color: #f1c232; /* Audi's signature red */
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e8c869;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px 30px;
            }

            .login-form input,
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form" method="POST" action="{% url 'Login_page2' %}">
            {% csrf_token %}
            <h2>Welcome to Audi Accessories</h2>
            <input name="username" type="text" placeholder="Enter your username"><br><br>
            <input name="password" type="password" placeholder="Enter your password"><br><br>
            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
