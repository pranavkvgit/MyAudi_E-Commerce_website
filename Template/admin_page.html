{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Background */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #222, #444);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background-color: #111;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .navbar h1 {
            color: #f1c232;
            font-size: 30px;
        }

        .navbar img {
            height: 40px;
            width: auto;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #f1c232;
        }

        /* Add Product Button */
        .add-product-container {
            text-align: center;
            margin-top: 30px;
        }

        .add-product-container a {
            display: inline-block;
            background-color: #f1c232;
            padding: 15px 30px;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .add-product-container a:hover {
            background-color: #d6b656;
        }

        /* Logout Button */
        .a1 {
            background-color: #f1c232;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .a1:hover {
            background-color: #d6b656;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .navbar a {
                margin-left: 0;
                margin-top: 10px;
            }

            .add-product-container a {
                width: 100%;
                padding: 15px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <img src="{% static 'images/audio-logo.png' %}" alt="ShopEasy Logo"> 
        <h1>Admin Portal</h1>
        <a class="a1" href="{% url 'Home' %}">Logout</a>
    </div>

    <div class="add-product-container">
        <a href="{% url 'product_page' %}">Add Product</a>
    </div>

</body>

</html>
