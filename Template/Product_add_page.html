{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Adding Page</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Background */
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form Container */
        .form-container {
            background: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 700px;
        }

        /* Heading */
        .form-container h1 {
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
            color: #f1c232; 
        }

        /* Table Styling */
        table {
            width: 100%;
            margin-top: 20px;
        }

        th {
            text-align: left;
            padding: 12px;
            color: #ccc;
            font-size: 16px;
        }

        td {
            padding: 12px;
            font-size: 16px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #444;
            border-radius: 8px;
            font-size: 16px;
            background-color: #555;
            color: #fff;
            margin-bottom: 15px;
        }

        input[type="file"] {
            padding: 5px;
            border: 2px solid #444;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 15px;
            background-color: #f1c232; /* Audi's yellow */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d6b656; 
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            input,
            select,
            textarea {
                font-size: 14px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form method="POST" action="{% url 'product_page' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <h1>Add Product</h1>
            <table>
                <tr>
                    <th><label for="name">Product Name</label></th>
                    <td><input type="text" name="pname" placeholder="Enter product name"></td>
                </tr>
                <tr>
                    <th><label for="category">Category</label></th>
                    <td>
                        <select id="category" name="category">
                            <option value="" disabled selected>Select category</option>
                            <option value="electronics">Audi Rings</option>
                            <option value="groceries">Carrier unit</option>
                            <option value="fashion">Colur Kit</option>
                            <option value="fashion">Entry LED Audi rings</option>
                            <option value="fashion">The dynamic hub caps</option>
                            <option value="fashion">Rear bumper stone</option>
                            <option value="fashion">Smartphone Interface</option>
                            <option value="fashion">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label for="discription">Description</label></th>
                    <td><textarea id="discription" name="discription" rows="4" placeholder="Enter product description"></textarea></td>
                </tr>
                <tr>
                    <th><label for="price">Price</label></th>
                    <td><input type="number" id="price" name="price" placeholder="Enter product price"></td>
                </tr>
                <tr>
                    <th><label for="image">Image</label></th>
                    <td><input type="file" id="image" name="file"></td>
                </tr>
            </table>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
